image: ubuntu:22.04

definitions:
  steps:
    - step: &npmDev
        name: Build Development Assets
        image: node:18
        caches:
          - node
        script:
          - npm install
          - npm run build
        artifacts:
          - build/**
          - node_modules/**
          - public/**
    - step: &composer
        name: Install composer packages
        image: php:8.2
        script:
          - apt-get update && apt-get install -y libfreetype6-dev libjpeg62-turbo-dev libpng-dev git zip php-zip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install --optimize-autoloader --no-dev --ignore-platform-req=ext-gd --ignore-platform-req=ext-imagick
        caches:
          - composer
        artifacts:
          - vendor/**
    - step: &deploy
        name: Deploy Application to the Development server
        deployment: Staging
        script:
          - apt-get update && apt-get install -y zip git ssh rsync
          - mkdir -p ~/.ssh
          - ssh-keyscan -t rsa $SERVER_IP > ~/.ssh/known_hosts
          - (umask  077 ; echo $BITBUCKET_SSH_KEY_FILE > ~/.ssh/id_rsa)
          - bash deploy.sh
pipelines:
  branches:
    develop:
      - parallel:
          - step: *npmDev
          - step: *composer
      - step: *deploy
